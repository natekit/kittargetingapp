services:
  - type: web
    name: kit-targeting-api
    env: python
    rootDir: api
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:3000,http://localhost:5173,https://web-i2xumnks2-nates-projects-b0f17eca.vercel.app
      - key: APP_ENV
        value: production
      - key: TZ
        value: America/New_York
