app = "kit-targeting-api"
primary_region = "ord"

[build]

[env]
  APP_ENV = "production"
  TZ = "America/New_York"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
